<html>
  <head>
    <title>My Angular App!</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="app.js"></script>
    <style> .glyphicon-thumbs-up { cursor:pointer } </style>
  </head>
  <body data-ng-app="rrvApp" data-ng-controller="MainCtrl">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <ui-view></ui-view>
        <h3 data-ng-bind="appHeading"></h3>
        <form data-ng-submit="addPost()" style="margin-top:30px;">
          <h3>Add a new post</h3>
          <div class="form-group">            
            <input class="form-control" type="text" placeholder="Title" data-ng-model="title"></input>
            <br/>
            <input class="form-control" type="text" placeholder="Link" data-ng-model="link"></input>
            <br/>
            <button type="submit" class="btn btn-primary">Save Post</button>
          </div>
        </form>

        <div>
          <div> Previous posts </div>
          <div data-ng-repeat="post in posts | orderBy: '-upvotes'">
            <span class="glyphicon glyphicon-thumbs-up" data-ng-click="incrementUpvotes(post)" style="font-size:20px; margin-left:10px;">^</span>
            <span data-ng-show="post.link" data-ng-bind="post.title" href="{{post.link}}" style="font-size:20px; margin-left:10px;"></span>        
            <span data-ng-hide="post.link" data-ng-bind="post.title"></span>
            <span>-</span>
            <span>upvotes: </span>
            <span data-ng-bind="post.upvotes"></span>
          </div>
        </div>
      </div>
    </div>
    <script type="text/ng-template" id="/home.html">
      <div class="page-header">
        <h1>Flapper News</h1>
      </div>
      <span><a href="#/posts/{{$index}}">Comments</a></span>
    <!-- rest of template -->
    </script>
    <script type="text/ng-template" id="/posts.html">
      <div class="page-header">
        <h3>
          <a data-ng-show="post.link" href="{{post.link}}" data-ng-bind="post.title"></a>
          <span data-ng-hide="post.link" data-ng-bind="post.title"></span>
        </h3>
      </div>
      <div data-ng-repeat="comment in post.comments | orderBy:'-upvotes'">
        <span class="glyphicon glyphicon-thumbs-up" data-ng-click="incrementUpvotes(comment)"></span>
          <span data-ng-bind="comment.upvotes"></span>
          <span> - by </span>
          <span data-ng-bind="comment.author"></span>
        <span style="font-size:20px; margin-left:10px;">
          <span data-ng-bind="comment.body"></span>
        </span>
      </div>
      <!-- post template -->

      <form data-ng-submit="addComment()" style="margin-top:30px;">
      <h3>Add a new comment</h3>

      <div class="form-group">
        <input type="text" class="form-control" placeholder="Comment" data-ng-model="body"></input>
      </div>
      <button type="submit" class="btn btn-primary">Post</button>
      </form>
    </script>
  </body>
</html>
